<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="/assets/js/Firebase.js"></script>
    <script src="/assets/js/facebook.js"></script>
    <script src="/assets/js/geo_alerts.js"></script>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 400px; }
        .fs50 { font-size: 50px; }
        .mt10 { margin-top: 10px; }
        .mb10 { margin-bottom: 10px; }
        .mt20 { margin-top: 20px; }
        .mb20 { margin-bottom: 20px; }
    </style>
    </style>
    <title>GeoHelp</title>
</head>
<body>
    <div class="container text-center mb20">
        <div class="row mt10 mb20">
            <h1 class="fs50"><strong>GEOHELP</strong></h1>

            <div class="mb10">
                <div id="fb-root" class="mb10"></div>
                <div
                    class="fb-login-button"
                    data-max-rows="1"
                    data-size="large"
                    data-show-faces="false"
                    data-auto-logout-link="true">
                </div>
            </div>
        </div><!-- .row -->

        <div class="row mt10">
            <div class="col-md-8">
                <div id="map"></div>
            </div>

            <div class="col-md-4">
                <div class="alert alert-warning mt20">
                    <p>Afin de pouvoir venir en aide le plus facilement possible à votre signalement, veuillez renseigner un maximum de détails dans le champ suivant :</p>
                </div>
                <div class="form-group">
                    <textarea id="formInput" type="text" name="title" rows="7"
                        class="form-control"></textarea>
                </div>
                <button onclick="sendPosition();" type="button" class="btn btn-danger" name="button">PREVENIR D'UN BESOIN</button>
            </div>
        </div><!-- .row -->
    </div><!-- .container -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZJ1t2TNK2D33sUsD8Vnz0--t-o4Y4ab4&callback=initMap" async defer></script>
</body>
</html>
